# publish
# https://docs.pypi.org/trusted-publishers/

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - "pre/*"

# TODO: insert linting checks & tests
#
jobs:
  build-test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.9"]

    # TODO: rm perms?
    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: "poetry"

    - name: Install dependencies
      run: |
        curl https://deepsource.io/cli > deepsource.sh \
          && chmod u+x deepsource.sh \
          && ./deepsource.sh

        ###
        poetry install -n --all-extras

    - name: Run tests
      env:
        DEEPSOURCE_DSN_SECRET: ${{ secrets.DEEPSOURCE_DSN_SECRET }}
      run: |
        make test
        export DEEPSOURCE_DSN=$DEEPSOURCE_DSN_SECRET
        ./bin/deepsource report --analyzer test-coverage --key python --value-file "$(pwd)/coverage.xml"

    # https://github.com/MishaKav/pytest-coverage-comment
    - name: Pytest coverage comment
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-xml-coverage-path: ./coverage.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # TODO: wtf does this do?
    - name: Get new SHA
      id: sha
      run: |
          new_sha=$(git rev-parse HEAD)
          echo "SHA=$new_sha" >> $GITHUB_OUTPUT

########################################################
########################################################
########################################################

  publish:
    needs: ['build-test']
    if: github.event_name != 'push' && !contains(github.event.head_commit.message, 'chore(release):')
    name: upload release to PyPI
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.9"]
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

          # TODO: rm debug code
          echo "event name is:" ${{ github.event_name }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: poetry install

      - name: Prepare package for release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          poetry run semantic-release version
          poetry run semantic-release publish
          ls -lah
          echo -e "\n\n"
          ls -lah dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

